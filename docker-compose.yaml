services:
  # ========== ИНФРАСТРУКТУРА ==========
  
  postgres:
    image: postgres:15
    container_name: boobook-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: boobook
    ports:
      - "5100:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - boobook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: boobook-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - boobook-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: boobook-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "31411:31411"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:31411
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:31411
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - boobook-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: boobook-keycloak
    command: start-dev --http-enabled=true --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      PROXY_ADDRESS_FORWARDING: "true"
      KC_PROXY: "edge"
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak:/opt/keycloak/data/import:ro
    networks:
      - boobook-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 90s

  # ========== BACKEND СЕРВИСЫ ==========
  
  book:
    build:
      context: ./backend/bookService
      dockerfile: Dockerfile
    container_name: boobook-book
    ports:
      - "5112:8082"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - boobook-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/boobook
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/boobook
    restart: unless-stopped

  operation:
    build:
      context: ./backend/operationService
      dockerfile: Dockerfile
    container_name: boobook-operation
    ports:
      - "5110:8083"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - boobook-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/boobook
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/boobook
    restart: unless-stopped

  email:
    build:
      context: ./backend/emailService
      dockerfile: Dockerfile
    container_name: boobook-email
    ports:
      - "5111:8084"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - boobook-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/boobook
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/boobook
    restart: unless-stopped

  # ========== FRONTEND ==========
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: boobook-frontend
    ports:
      - "5115:3000"
    depends_on:
      - book
      - operation
      - keycloak
    networks:
      - boobook-network
    environment:
      # Используем localhost для браузера (внешние порты)
      - NEXT_PUBLIC_KC_URL=http://localhost:8080
      - NEXT_PUBLIC_KC_REALM=boobook
      - NEXT_PUBLIC_KC_CLIENT_ID=nextjs
      - NEXT_PUBLIC_API_URL=http://localhost:5112/api/v1
      - NEXT_PUBLIC_OPERATION_API_URL=http://localhost:5110/api/v1
    restart: unless-stopped

networks:
  boobook-network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data:

